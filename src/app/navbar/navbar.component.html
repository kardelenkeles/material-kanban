<mat-toolbar>
  <a mat-raised-button color="accent" class="m-2" (click)="openAddBoard()"
  >Add Board
  </a>
</mat-toolbar>
<div class="table-container">
  <table mat-table [dataSource]="dataSource" matSort>

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> ID</th>
      <td mat-cell *matCellDef="let row"> {{row.id}} </td>
    </ng-container>

    <ng-container matColumnDef="boardName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Board Name</th>
      <td mat-cell *matCellDef="let row"> {{row.boardName}}</td>
    </ng-container>

    <ng-container matColumnDef="boardDescription">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Board Description</th>
      <td mat-cell *matCellDef="let row"> {{row.boardDescription}} </td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Action</th>
      <td mat-cell *matCellDef="let row">
        <button mat-icon-button (click)="editBoard(row)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button (click)="deleteBoard(row.id)">
          <mat-icon>delete</mat-icon>
        </button>
        <button mat-icon-button (click)="navigateToKanban(row.id)">
          <mat-icon>dashboard</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>

</div>
